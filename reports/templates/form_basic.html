<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    {% load static %}
    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "css/plugins/iCheck/custom.css" %}"  rel="stylesheet">
    <link href="{% static "css/animate.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.min.css" %}" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal" action="{% url 'addTesting' %}">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">姓名</label>

                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="txtName">
                                </div>
                                <label class="col-sm-1 control-label">生日</label>

                                <div class="col-sm-3">
                                    <input name="dateBirth" class="form-control layer-date" placeholder="YYYY-MM-DD" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})">
                                    
                                </div>
                                <label class="col-sm-1 control-label">年龄</label>

                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="txtAge">
                                </div>
                            </div>
                            <!-- <div class="hr-line-dashed"></div> -->
                            <div class="form-group">
                                <label class="col-sm-1 control-label">测评阶段</label>

                                <div class="col-sm-3">
                                    <input name="dateStart" class="form-control layer-date" placeholder="开始日期" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})">
                                </div>
                                <label class="col-sm-1 control-label">至</label>

                                <div class="col-sm-3">
                                    <input name="dateEnd" class="form-control layer-date" placeholder="结束日期" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})">
                                </div>
                                
                            </div>
                            <!-- <div class="hr-line-dashed"></div> -->
                            <div class="form-group">
                                <label class="col-sm-1 control-label">领域</label>

                                <div class="col-sm-3">
                                    <select class="form-control m-b" name="selDomain">
                                        <option>选项 1</option>
                                        <option>选项 2</option>
                                        <option>选项 3</option>
                                        <option>选项 4</option>
                                    </select>
                                </div>
                                <label class="col-sm-1 control-label">分类</label>

                                <div class="col-sm-3">
                                    <select class="form-control m-b" name="selType">
                                        <option>选项 1</option>
                                        <option>选项 2</option>
                                        <option>选项 3</option>
                                        <option>选项 4</option>
                                    </select>
                                </div>
                                <label class="col-sm-1 control-label">级别</label>

                                <div class="col-sm-3">
                                    <select class="form-control m-b" name="selLevel">
                                        <option>选项 1</option>
                                        <option>选项 2</option>
                                        <option>选项 3</option>
                                        <option>选项 4</option>
                                    </select>
                                </div>
                            </div>
                            <!-- <div class="hr-line-dashed"></div> -->
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <textarea class="form-control" rows="2" name="txtDescription"></textarea>
                                </div>
                            </div>
                            <!-- <div class="hr-line-dashed"></div> -->
                            <div class="form-group">
                            <label class="col-sm-1 control-label">观察记录</label>
                            </div>
                            <!-- <div class="hr-line-dashed"></div> -->
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <textarea class="form-control" rows="4" name="txtRemark"></textarea>
                                    
                                </div>
                            </div>
                            <!-- <div class="hr-line-dashed"></div> -->
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="submit">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/plugins/layer/layer.min.js" %}"></script>
    <script src="{% static "js/content.min.js" %}"></script>
    <script src="{% static "js/plugins/layer/laydate/laydate.js" %}"></script>
    <script>
        laydate({elem:"#hello",event:"focus"});var start={elem:"#start",format:"YYYY/MM/DD hh:mm:ss",min:laydate.now(),max:"2099-06-16 23:59:59",istime:true,istoday:false,choose:function(datas){end.min=datas;end.start=datas}};var end={elem:"#end",format:"YYYY/MM/DD hh:mm:ss",min:laydate.now(),max:"2099-06-16 23:59:59",istime:true,istoday:false,choose:function(datas){start.max=datas}};laydate(start);laydate(end);
    </script>
    
    
    <script>
        $(document).ready(function(){
            $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})

        });
    </script>

</body>

</html>
